{{ if or .PrevInSection .NextInSection }}
<div class="nav-post">
  <span class="nav-post-child">
    {{ with .PrevInSection }}
      <a href="{{ .Permalink }}" title="{{ .Title }}">&#8592; BACK</a>
    {{ end }}
  </span>
  <span class="nav-post-child">
    {{ with .NextInSection }}
      <a href="{{ .Permalink }}" title="{{ .Title }}">NEXT &#8594;</a>
    {{ end }}
  </span>
</div>
{{ end }}
